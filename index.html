<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Etch-a-Sketch</title>
    <script src="eas.js" defer></script>
    <link rel="stylesheet" href="eas.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1>Etch-a-Sketch</h1>
      </header>
      <main class="main">
        <div class="settings">
          <div class="slider-container">
            <input type="range" min="16" max="60" value="16" class="slider" id="slider">
            <p>Grid size: <span id="value"></span> x <span id="value"></span></p>
          </div>
        </div>
        <div class="grid-wrapper">
          <div class="grid-container">

          </div>
        </div>
      </main>
    </div>
  </body>
</html>
